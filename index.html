<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #a58aff;
        }
        h1 {
            font-family: "papyrus", cursive;
            font-size: 50px;
            color: #3d2d75;
            text-align: center;
        }
        form {
            text-align: center;
        }

        table {
            margin-right: auto;

        }
        label {
            display: inline-block;

        input {

    <title>Stock Ticker</title>

<body>
    <section>
        <h1 class="heading">Stock Ticker</h1>
        <form name="formster">
            <p class="box">
                <label>What do you want to see?</label><br><br><input type="text" name='fname'/>
            </p>
            <p class="box">
                <label>What did you input?</label> <br><br>
                <input type="radio"  name="p_or_d" value = "symbol" checked="checked"/>Stock Ticker Symbol
                <br>
                <input type="radio"  name='p_or_d' value = 'company'/>Company Name
            </p>
            <input type="button" value="Submit" onclick="userInput()"/>

        </form>
    </section>
